<html>
<head>
  <link rel="stylesheet"
        type="text/css"
        href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/ui-lightness/jquery-ui.css">
</head>
<body>
  <div id='app'>
    <div class='game'>
      <p>Room ID: <input type='text' class='room' value='abc'></input></p>
      <p>Player Name: <input type='text' class='player' value='def'></input></p>
    </div>

    <div class='buttons'>
      <textarea></textarea>
      <button class='join'>Join!</button>
      <button class='chat'>Chat!</button>
      <button class='resolve'>Resolve!</button>
      <button class='test'>Test!</button>
    </div>
    <div class='messagesLog'></div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="js/gameapi.js"></script>
  <script src="js/messages.js"></script>
  <script type="text/javascript">
(function($) {
  var Message = Backbone.Model.extend({
  });

  var Messages = Backbone.Collection.extend({
    model: Message
  });

  var MessagesLog = Backbone.View.extend({
    initialize: function() {
      this.model.on('add', this.render, this);
    },

    render: function() {
      this.$el.empty();
      this.model.each(function(message) {
        $('<p>').text(message.getChatString()).appendTo(this.$el);
      }, this);
    }
  });

  var GameView = Backbone.View.extend({
    initialize: function() {
      this.onChange();
    },

    events: {
      'change input': 'onChange'
    },

    onChange: function() {
      this.model.set({
        roomId: this.$('.room').val(),
        playerId: this.$('.player').val()
      });
    }
  });

  var ButtonsView = Backbone.View.extend({
    events: {
      'click .chat': 'chat',
      'click .join': 'join',
      'click .resolve': 'resolve',
      'click .test': 'test'
    },

    chat: function() {
      this.model.chat(this.pullVal());
    },

    join: function() {
      //this.model.chat(this.pullVal());
    },

    resolve: function() {
      this.model.resolveInput(this.pullVal());
    },

    test: function() {
      this.model.testSolution(this.pullVal());
    },

    pullVal: function() {
      var val = this.$('textarea').val();
      this.$('textarea').val('');
      return val;
    }
  });

  var App = Backbone.View.extend({
    initialize: function() {
      this.messages = new Messages();

      new MessagesLog({
        model: this.messages,
        el: this.$('.messagesLog')
      });

      this.mq = new MessageQueue({
        roomId: 'abc',
        handlerFunction: _.bind(this.messages.add, this.messages)
      });
      this.mq.start();

      this.api = new GameApi();
      this.apiView = new GameView({
        model: this.api,
        el: this.$('.game')
      });

      this.buttonsView = new ButtonsView({
        model: this.api,
        el: this.$('.buttons')
      });
    }
  });

  $(function() {
    window.app = new App({el: '#app'});
  });

})(jQuery);
  </script>
</body>
</html>
